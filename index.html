<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub - Instagram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fafafa;
        }

        /* Navbar */
        .navbar {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #E1306C;
        }

        .search-box {
            background: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            width: 250px;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
        }

        .nav-icons i {
            font-size: 22px;
            color: #333;
            cursor: pointer;
        }

        /* Main Container */
        .container {
            max-width: 935px;
            margin: 80px auto 0;
            display: flex;
            gap: 30px;
            padding: 0 20px;
        }

        /* Feed */
        .feed {
            flex: 2;
        }

        .post {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .post-header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-user-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 2px;
        }

        .post-user-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
        }

        .post-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .post-actions {
            padding: 15px;
            display: flex;
            gap: 15px;
            font-size: 24px;
        }

        .post-likes {
            padding: 0 15px;
            font-weight: bold;
        }

        .post-caption {
            padding: 10px 15px;
        }

        /* Sidebar */
        .sidebar {
            flex: 1;
        }

        .profile-card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743);
        }

        .suggestions {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 20px;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }

        .follow-btn {
            background: #0095f6;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Login Page */
        .login-container {
            max-width: 350px;
            margin: 100px auto;
            background: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }

        .or-divider {
            margin: 20px 0;
            color: #8e8e8e;
            position: relative;
        }

        .or-divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 10px;
            width: 40%;
            height: 1px;
            background: #dbdbdb;
        }

        .or-divider::after {
            content: "";
            position: absolute;
            right: 0;
            top: 10px;
            width: 40%;
            height: 1px;
            background: #dbdbdb;
        }

        .hidden {
            display: none;
        }

        /* Stories */
        .stories {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            overflow-x: auto;
        }

        .story {
            text-align: center;
        }

        .story-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743);
            padding: 3px;
            cursor: pointer;
        }

        .story-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #E1306C;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <h1 style="color: #E1306C; margin-bottom: 30px;">SocialHub</h1>
        <input type="text" class="login-input" placeholder="Phone number, username, or email" id="loginEmail">
        <input type="password" class="login-input" placeholder="Password" id="loginPassword">
        <button class="login-btn" onclick="login()">Log In</button>
        
        <div class="or-divider">OR</div>
        
        <p>Don't have an account? <a href="#" onclick="showRegister()" style="color: #0095f6; text-decoration: none;">Sign up</a></p>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="login-container hidden">
        <h1 style="color: #E1306C; margin-bottom: 30px;">SocialHub</h1>
        <input type="text" class="login-input" placeholder="Mobile Number or Email" id="regEmail">
        <input type="text" class="login-input" placeholder="Full Name" id="regName">
        <input type="text" class="login-input" placeholder="Username" id="regUsername">
        <input type="password" class="login-input" placeholder="Password" id="regPassword">
        <button class="login-btn" onclick="register()">Sign Up</button>
        
        <p>Have an account? <a href="#" onclick="showLogin()" style="color: #0095f6; text-decoration: none;">Log in</a></p>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-heart"></i> SocialHub
            </div>
            
            <input type="text" class="search-box" placeholder="Search">
            
            <div class="nav-icons">
                <i class="fas fa-home" onclick="showFeed()"></i>
                <i class="fas fa-paper-plane" onclick="showChat()"></i>
                <i class="fas fa-plus-square" onclick="createPost()"></i>
                <i class="fas fa-user" onclick="showProfile()"></i>
                <i class="fas fa-sign-out-alt" onclick="logout()"></i>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container">
            <!-- Feed Section -->
            <div class="feed" id="feedSection">
                <!-- Stories -->
                <div class="stories">
                    <div class="story">
                        <div class="story-circle">
                            <div class="story-inner">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                        <div>Your Story</div>
                    </div>
                    <!-- More stories will be added by JavaScript -->
                </div>

                <!-- Posts -->
                <div id="postsContainer">
                    <!-- Posts will be added by JavaScript -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Profile Card -->
                <div class="profile-card">
                    <div class="profile-img"></div>
                    <div>
                        <h4 id="currentUsername">username</h4>
                        <p id="currentFullName">Full Name</p>
                    </div>
                </div>

                <!-- Suggestions -->
                <div class="suggestions">
                    <h4>Suggestions For You</h4>
                    <div id="suggestionsList">
                        <!-- Suggestions will be added by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // User Data
        let currentUser = {
            username: 'test_user',
            fullName: 'Test User'
        };

        let posts = [
            {
                username: 'john_doe',
                fullName: 'John Doe',
                likes: 245,
                caption: 'Beautiful day at the beach! #vacation'
            },
            {
                username: 'jane_smith',
                fullName: 'Jane Smith',
                likes: 189,
                caption: 'Coffee and coding â˜• #programming'
            }
        ];

        let suggestions = [
            { username: 'alex_jones', fullName: 'Alex Jones' },
            { username: 'sara_miller', fullName: 'Sara Miller' },
            { username: 'mike_wilson', fullName: 'Mike Wilson' }
        ];

        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const registerPage = document.getElementById('registerPage');
        const mainApp = document.getElementById('mainApp');

        // Show/Hide Pages
        function showLogin() {
            loginPage.classList.remove('hidden');
            registerPage.classList.add('hidden');
        }

        function showRegister() {
            loginPage.classList.add('hidden');
            registerPage.classList.remove('hidden');
        }

        function showApp() {
            loginPage.classList.add('hidden');
            registerPage.classList.add('hidden');
            mainApp.classList.remove('hidden');
            loadFeed();
        }

        // Login Function
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if(email && password) {
                alert('Login successful!');
                currentUser.username = email.split('@')[0];
                currentUser.fullName = email.split('@')[0];
                showApp();
            } else {
                alert('Please enter email and password');
            }
        }

        // Register Function
        function register() {
            const email = document.getElementById('regEmail').value;
            const name = document.getElementById('regName').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            
            if(email && name && username && password) {
                alert('Registration successful!');
                currentUser.username = username;
                currentUser.fullName = name;
                showApp();
            } else {
                alert('Please fill all fields');
            }
        }

        // Logout Function
        function logout() {
            mainApp.classList.add('hidden');
            loginPage.classList.remove('hidden');
        }

        // Load Feed
        function loadFeed() {
            // Update user info
            document.getElementById('currentUsername').textContent = currentUser.username;
            document.getElementById('currentFullName').textContent = currentUser.fullName;

            // Load posts
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';
            
            posts.forEach(post => {
                const postHTML = `
                    <div class="post">
                        <div class="post-header">
                            <div class="post-user-img">
                                <div style="background: #ccc; width: 100%; height: 100%; border-radius: 50%;"></div>
                            </div>
                            <div>
                                <strong>${post.username}</strong>
                                <div>${post.fullName}</div>
                            </div>
                        </div>
                        <div class="post-image">
                            ${post.username}'s Post
                        </div>
                        <div class="post-actions">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>
                        </div>
                        <div class="post-likes">${post.likes} likes</div>
                        <div class="post-caption">
                            <strong>${post.username}</strong> ${post.caption}
                        </div>
                    </div>
                `;
                postsContainer.innerHTML += postHTML;
            });

            // Load suggestions
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = '';
            
            suggestions.forEach(user => {
                const suggestionHTML = `
                    <div class="suggestion-item">
                        <div>
                            <strong>${user.username}</strong>
                            <div>${user.fullName}</div>
                        </div>
                        <button class="follow-btn" onclick="followUser('${user.username}')">Follow</button>
                    </div>
                `;
                suggestionsList.innerHTML += suggestionHTML;
            });
        }

        // Follow User
        function followUser(username) {
            alert(`You followed ${username}`);
        }

        // Create Post
        function createPost() {
            const caption = prompt('Enter caption for your post:');
            if(caption) {
                const newPost = {
                    username: currentUser.username,
                    fullName: currentUser.fullName,
                    likes: 0,
                    caption: caption
                };
                posts.unshift(newPost);
                loadFeed();
                alert('Post created successfully!');
            }
        }

        // Show Chat
        function showChat() {
            alert('Chat feature will be added soon!');
        }

        // Show Profile
        function showProfile() {
            alert(`Username: ${currentUser.username}\nFull Name: ${currentUser.fullName}`);
        }

        // Initialize
        showLogin();
    </script>
</body>
</html>
