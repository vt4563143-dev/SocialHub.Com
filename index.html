<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSnap - Share Your Moments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            color: #FF6B8B;
            margin-bottom: 20px;
        }

        .logo i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #FF6B8B;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255,107,139,0.2);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF6B8B 0%, #FF8E53 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,107,139,0.3);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            color: #666;
        }

        .feature {
            text-align: center;
        }

        .feature i {
            font-size: 24px;
            color: #6C63FF;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-camera-retro"></i>
        </div>
        
        <h1>SocialSnap</h1>
        <p class="tagline">Where moments become memories</p>
        
        <input type="text" placeholder="Username or email">
        <input type="password" placeholder="Password">
        
        <button class="login-btn">Snap In</button>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-camera"></i>
                <div>Share Photos</div>
            </div>
            <div class="feature">
                <i class="fas fa-users"></i>
                <div>Connect</div>
            </div>
            <div class="feature">
                <i class="fas fa-comment"></i>
                <div>Chat</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.login-btn').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Snapping In...';
            setTimeout(() => {
                alert('Welcome to SocialSnap! Explore amazing features.');
                this.innerHTML = 'Snap In';
            }, 1500);
        });
    </script>
</body>
</html>
